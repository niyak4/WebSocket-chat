<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="welcomeMsg">Welcome to my Chat! Input your username below and get started.</h1>
    <input type="text" id="username" placeholder="Username">
    <div id="containerMsg">
        <div id="messagesBox"></div>
        <div id="sendMessage">
            <input type="text" id="message" placeholder="Type your message here.">
            <button id="sendBtn">Send!</button>
        </div>
    </div>
    <script>
        const ws = new WebSocket('ws://localhost:40510');
        let box = document.getElementById('messagesBox');

        ws.onopen = function () {
            console.log('Welcome!');
            let username = document.getElementById('username').value;
            // sending a send event to websocket server
            /*ws.send(JSON.stringify({
                type: "username",
                data: username
            }));*/
        }
        // event emmited when receiving message 
        ws.onmessage = function (event) {
            console.log(event);
            let msg = JSON.parse(event.data);

            box.innerHTML += `${msg.username}: ${msg.data}<br>`;
        }

        ws.onerror = function (err) {
            console.error(err);
        }

        ws.onclose = function () {
            ws.send(`User disconnected.`);
        }
        
        document.getElementById('sendBtn').onclick = function() {
            let username = document.getElementById('username').value;
            let message = document.getElementById('message').value;

            ws.send(JSON.stringify({
                type: "username",
                data: username
            }));

            if(document.getElementById('username').value) {
                ws.send(JSON.stringify({
                    type: "message",
                    data: message
                }));

                box.innerHTML += `You: ${message}<br>`;
                document.getElementById('message').value = '';
            } else {
                alert('Input username');
            }
        }
    </script>
</body>
</html>
